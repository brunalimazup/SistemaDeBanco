<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Banco </title>
</head>
</div>

<h4> Crie a sua conta: </h4>
<p> Para cadastrar a sua conta você deve ter no mínimo R$100,00 reais em uma de suas contas,
	seja ela poupança ou corrente.
</p>

<form method="POST">
	<p>Nome: <input type="text" name="nome"> </p>
	<p>Telefone: <input type="text" name="telefone"> </p>
	<p>CPF: <input type="text" name="cpf"> </p>
	<p>Conta corrente: <input type="number" step="any" name="saldoCorrente"> </p>
	<p>Conta Poupança: <input type="number" step="any" name="saldoPoupanca"> </p>
	<button type="submit"> Cadastrar Conta </button>
</form>

<button><a href="/"> Voltar para a página inicial </a></button>

<div th:each="erro : ${erros}">
	<p th:text="${erro}"></p>
</div>



</html>
